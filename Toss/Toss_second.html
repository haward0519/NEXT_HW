<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss.second</title>
    <link rel="stylesheet" href="./Toss_second.css" />
</head>

<body>
    <div class="background">

        <div id="highbar">
            <div id='imagebar'>
                <div id="tosslogo">
                    <img src="./images/tosslogo2.png" width="250px" height="90px" />
                </div>
                <div id="smile">
                    <img src="./images/smile2.png" width="100px" height="100px" />
                </div>

                <div>
                    <img src="./images/bell2.png" width="100px" height="100px" />
                </div>
            </div>

        </div>

        <div class="container">
            <div class="section1">
                <div class="Tossbox2">
                    <div> <strong> 투자 </strong></div>
                    <div class="direction">
                        <img src="./images/direction.png" widht="80x" height="89px" />
                    </div>
                </div>

                <div class="item">
                    <div class="item1image">
                        <img src="./images/samsung.png" width="140px" height="140px">
                    </div>

                    <div class="itemexplaination">
                        <div class="idname">
                            <stong>주식</stong>
                        </div>

                        <div class="hiddenaccount">
                            <strong>100,000,000원</strong> <strong id="index">- 18.76%</strong>
                        </div>
                    </div>
                </div>

            </div>

            <div class="section2">
                <div class="Tossbox2">
                    <div> <strong> 소비 </strong></div>
                </div>

                <div class="item">
                    <div class="item1image">
                        <img src="./images/card.png" width="150px" height="160px">
                    </div>

                    <div class="itemexplaination2">
                        <div class="idname">
                            <stong>이번 달 쓴 금액</stong>
                        </div>

                        <div class="hiddenaccount">
                            <strong>2,000,000원</strong>
                        </div>


                    </div>
                    <div id="newissue">
                        <div><strong>새 내역 10건 +</strong></div>
                    </div>

                </div>
            </div>

            <div id="bottomline">
                <div class="adbox">
                    <div class="itemexplaination3">
                        <div class="idname">
                            <stong>최대 14만원</stong>
                        </div>

                        <div class="hiddenaccount">
                            <strong>카드 헤택</strong><br>
                            <strong>받기 </strong>
                        </div>
                    </div>

                    <div id="adimage">
                        <img src="./images/cardad.png" width="100px" height="116px">
                    </div>
                </div>

                <div class="adbox">
                    <div class="itemexplaination3">
                        <div class="idname">
                            <stong>최근</stong>
                        </div>

                        <div class="hiddenaccount">
                            <strong>오늘의</strong><br>
                            <strong>머니팁</strong>
                        </div>
                    </div>

                    <div id="adimage">
                        <img src="./images/light.png" width="100px" height="116px">
                    </div>

                </div>

                <div class="adbox">
                    <div class="itemexplaination3">
                        <div class="idname">
                            <stong>자주</stong>
                        </div>

                        <div class="hiddenaccount">
                            <strong>신용점수</strong><br>
                            <strong>보기</strong>
                        </div>
                    </div>
                </div>

            </div>

            <div id="bottomline2">
                <div class="option">
                    <div id="optionimg">
                        <img src="./images/option.png" width="50px" height="50px">
                    </div>

                    <div class="optionex">
                        <strong>화면설정</strong>
                    </div>
                </div>

                <div class="option">
                    <div id="optionimg">
                        <img src="./images/plus.png" width="50px" height="50px">
                    </div>

                    <div class="optionex">
                        <strong>자산 추가</strong>
                    </div>
                </div>

            </div>

            <div class="private">
                <div><strong>개인정보처리방침 보기</strong></div>
            </div>


        </div>

        <div class="footer">
            <div id="footerbar">
                <div class="footerimage">
                    <img src="./images/homebutton.png" width="100px" height="100px">
                </div>

                <div class="footerimage">
                    <img src="./images/benefit.png" width="100px" height="100px">
                </div>

                <div class="footerimage">
                    <img src="./images/tosspay.png" width="100px" height="100px">
                </div>

                <div class="footerimage">
                    <img src="./images/stock.png" width="100px" height="100px">
                </div>

                <div class="footerimage">
                    <img src="./images/all.png" width="100px" height="100px">
                </div>
            </div>
        </div>




    </div>
