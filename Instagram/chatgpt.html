<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Profile Page</title>
    <link rel="stylesheet" href="./chatgpt.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <div class="profile-header">
                    <h1 class="profile-username">sh_choi56</h1>
                    <button class="profile-follow-btn">Follow</button>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="profile-stats">
                    <div class="profile-stat">
                        <span class="profile-stat-count">100</span> posts
                    </div>
                    <div class="profile-stat">
                        <span class="profile-stat-count">2.5K</span> followers
                    </div>
                    <div class="profile-stat">
                        <span class="profile-stat-count">500</span> following
                    </div>
                </div>
                <div class="profile-bio">
                    <p class="profile-name">Shin Hyeon-Chul</p>
                    <p class="profile-description">Software Engineer</p>
                    <p class="profile-website"><a href="http://www.example.com">www.example.com</a></p>
                </div>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/150" alt="Gallery Image">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/150" alt="Gallery Image">
            </div>

                <img src="https://via.placeholder.com/150" alt="Gallery Image">
            </div>

            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/150" alt="Gallery Image">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/150" alt="Gallery Image">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/150" alt="Gallery Image">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/150" alt="Gallery Image">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/150" alt="Gallery Image">
            </div>
        </div>
    </div>
</body>
</html>
